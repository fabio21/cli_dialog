# Stripped down from https://github.com/dart-lang/pub/blob/master/.travis.yml

language: dart

dart:
  - dev

os:
  - linux
  - osx
  - windows

dart_task:
  - test: .
  - dartfmt
  - dartanalyzer: --fatal-infos --fatal-warnings .
after_success:
  - pub run test_coverage
  - pub run coveralls coverage/lcov.info

cache:
  directories:
    - $HOME/.pub-cache
